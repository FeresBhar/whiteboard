<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Whiteboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #2c3e50;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .toolbar {
            background: #34495e;
            padding: 12px 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .toolbar button {
            background: #3498db;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        .toolbar button:hover {
            background: #2980b9;
        }
        .toolbar button:active {
            transform: scale(0.95);
        }
        .toolbar input[type="color"] {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .toolbar input[type="range"] {
            width: 100px;
        }
        .toolbar .separator {
            width: 1px;
            height: 30px;
            background: #7f8c8d;
        }
        .toolbar .info {
            margin-left: auto;
            display: flex;
            gap: 20px;
            font-size: 14px;
        }
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        .sidebar {
            width: 200px;
            background: #34495e;
            padding: 15px;
            overflow-y: auto;
            border-right: 2px solid #2c3e50;
        }
        .sidebar h3 {
            color: white;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .page-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .page-item {
            background: white;
            border: 2px solid transparent;
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        .page-item:hover {
            border-color: #3498db;
        }
        .page-item.active {
            border-color: #e74c3c;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }
        .page-preview {
            width: 100%;
            height: 100px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 2px;
        }
        .page-number {
            text-align: center;
            font-size: 12px;
            margin-top: 5px;
            color: #333;
            font-weight: bold;
        }
        .page-delete {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            display: none;
        }
        .page-item:hover .page-delete {
            display: block;
        }
        .add-page-btn {
            width: 100%;
            padding: 10px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        .add-page-btn:hover {
            background: #229954;
        }
        .canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #34495e;
        }
        canvas {
            background: white;
            cursor: crosshair;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            touch-action: none;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <input type="color" id="colorPicker" value="#000000" title="Color">
        <label>Thickness: <input type="range" id="thickness" min="1" max="20" value="2"></label>
        
        <div class="separator"></div>
        
        <button id="undo">‚Ü∂ Undo</button>
        <button id="clear">Clear Page</button>
        
        <div class="separator"></div>
        
        <button id="zoomIn">üîç+</button>
        <button id="zoomOut">üîç‚àí</button>
        
        <div class="info">
            <span id="connectionStatus">üü° Connecting...</span>
            <span>Page <span id="pageNum">1</span></span>
            <span>Zoom: <span id="zoomLevel">100</span>%</span>
        </div>
    </div>
    
    <div class="main-content">
        <div class="sidebar">
            <h3>Pages</h3>
            <div class="page-list" id="pageList"></div>
            <button class="add-page-btn" id="addPage">+ Add Page</button>
        </div>
        
        <div class="canvas-container">
            <canvas id="board"></canvas>
        </div>
    </div>
    
    <script src="canvas.js"></script>
</body>
</html>
